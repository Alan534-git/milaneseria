<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Din√°mica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè™ Tienda Online</h1>
            <a href="/carrito" class="btn-carrito">
                üõí Ver Carrito (<span id="cart-count">{{ total_cantidad }}</span>)
            </a>
        </header>
        
        <hr>

        <h2>Nuestros Productos</h2>
        <div class="productos-container">
            {% for p in productos %}
                <div class="producto-card">
                    <img src="{{ p.imagen }}" alt="Imagen de {{ p.nombre }}" class="producto-img">
                    <div class="producto-info">
                        <h3>{{ p.nombre }}</h3>
                        <p class="precio">${{ "%.2f"|format(p.precio) }}</p>
                        <a href="/agregar/{{ p.id }}" class="btn-agregar" data-product-id="{{ p.id }}">
                            ‚ûï Agregar al carrito
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Selecciona todos los botones de "Agregar al carrito"
        const agregarBotones = document.querySelectorAll('.btn-agregar');
        // Selecciona el span donde se muestra el n√∫mero de productos
        const cartCountSpan = document.getElementById('cart-count');

        agregarBotones.forEach(button => {
            button.addEventListener('click', function(event) {
                // Previene el comportamiento por defecto del enlace (navegar a otra p√°gina)
                event.preventDefault(); 
                
                const productId = this.dataset.productId;
                // La URL del nuevo endpoint de la API
                const url = `/api/agregar/${productId}`;

                // Usa la API Fetch para enviar una solicitud POST al servidor
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('La respuesta de la red no fue correcta');
                    }
                    return response.json();
                })
                .then(data => {
                    // Revisa si la respuesta contiene la cantidad total
                    if (data.total_cantidad !== undefined) {
                        // Actualiza el n√∫mero en el bot√≥n del carrito
                        cartCountSpan.textContent = data.total_cantidad;
                    }
                })
                .catch(error => {
                    console.error('Hubo un problema con la operaci√≥n de fetch:', error);
                });
            });
        });
    });
    </script>
</body>
</html>
